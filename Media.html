<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media in HTML</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Media ==> Audio's , Images and the Video's.  -->

    <h1>Media Controls</h1>

    <audio controls>
        <source src="/audio.mp3"  type="audio/mp3">
    </audio>

    <!-- <img src="/table for dog website.png" alt=""> -->
   
    <video controls width:"600px">
        <source  src="/video.mp4" type="video/mp4">
    </video>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/4df1-neVFKE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    

    <iframe width="560" height="315" src="https://www.youtube.com/embed/mO3Q4bRQZ3k?start=11" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
